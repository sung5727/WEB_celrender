name: Capture Calendar (mobile shot)

on:
  workflow_dispatch: {}        # 수동 실행
  schedule:
    - cron: "0 */3 * * *"      # 3시간마다(UTC) 자동 실행, 원하면 수정

jobs:
  capture:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps (puppeteer + 한글폰트)
        run: |
          npm i --no-audit --no-fund puppeteer@22.15.0
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk fonts-noto-color-emoji

      - name: Capture mobile screenshot
        env:
          TARGET_URL: "https://sung5727.github.io/WEB_celrender/"
          OUT_PATH: "public/calendar_mobile.png"     # 저장 위치(원하면 변경)
          # 요소 id가 다르면 CAL_SELECTOR 바꾸세요.
          CAL_SELECTOR: "#calendarCapture"
          CROP_RATIO: "0.88"                         # 하단 자르기 비율(0.82로도 가능)
        run: node scripts/capture.js

      - name: Commit & push image
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/calendar_mobile.png
          git commit -m "Update calendar_mobile.png [skip ci]" || echo "No changes"
          git push
