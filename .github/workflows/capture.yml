name: Capture Calendar (mobile shot)

on:
  workflow_dispatch:

jobs:
  capture:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install puppeteer
        run: |
          npm init -y >/dev/null 2>&1 || true
          npm install puppeteer@22

      - name: Run capture.js
        run: node capture.js

      - name: Verify output
        run: |
          mkdir -p docs/capture
          test -f docs/capture/calendar_mobile.png || (echo "PNG not found!" && exit 1)
          echo "SHA256:"
          sha256sum docs/capture/calendar_mobile.png
          git status --porcelain=v1 docs/capture/calendar_mobile.png || true

      - name: Commit & push image (force overwrite)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add docs/capture/calendar_mobile.png || true

          if git diff --cached --quiet -- docs/capture/calendar_mobile.png; then
            echo "No diff for calendar_mobile.png (identical content) — skipping commit."
          else
            git commit -m "chore: update mobile calendar screenshot $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            # 충돌 방지 위해 pull 제거하고 그냥 force push
            git push origin HEAD:main --force
          fi
